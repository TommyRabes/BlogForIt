# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.4.0

jobs:
  build:
    docker:
      - image: cimg/node:18.12.1
    steps:
      - checkout
      - run:
          name: Install Node packages
          command: npm install
      - run:
          name: Angular build
          command: npm run build
  unit-test:
    docker:
      - image: cimg/node:18.12.1-browsers
    steps:
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - checkout
      - run:
          name: Install Node packages
          command: npm install
      - run:
          name: Unit tests
          command: npm run test:unit:ci
  end-to-end:
    docker:
      - image: cypress/base:18.12.1
    steps:
      - checkout
      - run:
          name: Install Node packages
          command: npm install
      - run:
          name: End-to-end tests
          command: npm run e2e:ci
  request-preview:
    docker:
      - image: cimg/base
    steps:
      - checkout
  feature-preview:
    docker:
      - image: cimg/node:18.12.1
    steps:
      - checkout
      - run:
          name: Install Node packages
          command: npm install
      - run:
          name: Build to public folder
          command: npm run build
      - run:
          name: Firebase preview channel
          command: ./node_modules/.bin/firebase hosting:channel:deploy $CIRCLE_BRANCH --token=$FIREBASE_DEPLOY_TOKEN
  deploy:
    docker:
      - image: cimg/node:18.12.1
    steps:
      - checkout
      - run:
          name: Install Node packages
          command: npm install
      - run:
          name: Build to public folder
          command: npm run build
      - run:
          name: Firebase hosting
          command: ./node_modules/.bin/firebase deploy --only hosting --token=$FIREBASE_DEPLOY_TOKEN

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-dev-workflow:
    jobs:
      - build
      - unit-test:
          requires:
            - build
      - end-to-end:
          requires:
            - unit-test
      - request-preview:
          type: approval
          requires:
            - unit-test
            - end-to-end
          filters:
            branches:
              only: /^MB-\d+-.+/
      - feature-preview:
          context: Multi-Business
          requires:
            - request-preview
      - deploy:
          context: Multi-Business
          requires:
            - unit-test
            - end-to-end
          filters:
            branches:
              only: main
