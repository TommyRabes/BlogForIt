# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World! Even though you will never see this message"
  build:
    docker:
      - image: cimg/node:18.12.1
    steps:
      - checkout
      - run:
          name: Install Node packages
          command: npm install
      - run:
          name: Angular build
          command: npm run build
  unit-test:
    docker:
      - image: cimg/node:18.12.1
    steps:
      - checkout
      - run:
          name: Install Node packages
          command: npm install
      - run:
          name: Unit tests
          command: npm run test
  request-preview:
    docker:
      - image: cimg/base
    steps:
      - checkout
  feature-preview:
    docker:
      - image: cimg/node:18.12.1
    steps:
      - checkout
      - run:
          name: Install Node packages
          command: npm install
      - run:
          name: Build to public folder
          command: npm run build
      - run:
          name: Firebase preview channel
          command: ./node_modules/.bin/firebase hosting:channel:deploy $CIRCLE_BRANCH --token=$FIREBASE_DEPLOY_TOKEN
  deploy:
    docker:
      - image: cimg/node:18.12.1
    steps:
      - checkout
      - run:
          name: Install Node packages
          command: npm install
      - run:
          name: Build to public folder
          command: npm run build
      - run:
          name: Firebase hosting
          command: ./node_modules/.bin/firebase deploy --only hosting --token=$FIREBASE_DEPLOY_TOKEN

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-dev-workflow:
    jobs:
      - say-hello
      - build:
          requires:
            - say-hello
      - request-preview:
          type: approval
          requires:
            - build
          filters:
            branches:
              only: /^MB-\d+-.+/
      - feature-preview:
          context: Multi-Business
          requires:
            - request-preview
      - deploy:
          context: Multi-Business
          requires:
            - build
